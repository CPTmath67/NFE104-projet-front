

<div class="example-container mat-elevation-z8">
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/products']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Product Name" formControlName="label"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!productForm.get('label').valid && productForm.get('label').touched">Please enter Product Name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="description" formControlName="description"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!productForm.get('description').valid && productForm.get('description').touched">Please enter Product Description</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Product Price" formControlName="priceHT"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!productForm.get('priceHT').valid && productForm.get('priceHT').touched">Please enter Product Price</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Product Price with taxes" formControlName="priceTTC"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!productForm.get('priceTTC').valid && productForm.get('priceTTC').touched">Please enter Product Price with taxes</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Estimated delivery time" formControlName="delievryTime"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!productForm.get('delievryTime').valid && productForm.get('delievryTime').touched">Please enter estimated delivery time</span>
        </mat-error>
      </mat-form-field>
        <div>
          <label> Should the product be displayed ?  </label>
          <mat-radio-group formControlName="activate" class="example-full-width">
            <mat-radio-button value=true>yes</mat-radio-button>
            <mat-radio-button value=false>no</mat-radio-button>
          </mat-radio-group>
        </div>
      <div class="button-row">
        <button type="submit" [disabled]="!productForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
