
  <form #f="ngForm">
    <div>
    <mat-form-field>  
      <input matInput name="idForm" placeholder="Login" [required]="true" ngModel
      #title="ngModel"
      /> 
      <mat-error *ngIf="title.hasError('required')">
        L'identifiant est obligatoire.
      </mat-error>
     
    </mat-form-field>
    </div> 
    <div>
    <mat-form-field>
     <input matInput name="passForm" placeholder="Password" [required]="true" [(ngModel)]="password"
      #title="ngModel"
        /> 
     <mat-error *ngIf="title.hasError('required')">
       Le mot de passe est obligatoire.
     </mat-error>
    </mat-form-field>
    </div>
    <div>
    <button mat-button (click)="sendFormConnexion(f.value)" 
      [disabled]="f.invalid">
      Connexion
    </button>
    </div>
  </form>
