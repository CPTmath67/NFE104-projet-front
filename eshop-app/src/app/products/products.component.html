   <div class="example-container mat-elevation-z8">
      <!-- <div class="example-loading-shade"
           *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>

      <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/product-add']"><mat-icon>add</mat-icon></a>
      </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="example-table"
               matSort matSortActive="label" matSortDisableClear matSortDirection="asc">
    
          <!-- Product Name Column -->
          <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef>Product Name</th>
            <td mat-cell *matCellDef="let row">{{row.label}}</td>
          </ng-container>
    
          <!-- Product Price Column -->
          <ng-container matColumnDef="priceTTC">
            <th mat-header-cell *matHeaderCellDef>Product Price</th>
            <td mat-cell *matCellDef="let row">â‚¬ {{row.priceTTC }}</td>
          </ng-container>

          <ng-container matColumnDef="idArticle">
            <th mat-header-cell *matHeaderCellDef> Product page </th>
            <td mat-cell *matCellDef="let row"> 
            <button mat-flat-button color="primary" [routerLink]="['/product-detail', row.idArticle]">See product</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
