<form #f="ngForm">
  <div class="center">
      <mat-form-field>  
        <input matInput name="idForm" placeholder="Login" [required]="true" ngModel
        #title="ngModel"
        /> 
        <mat-error *ngIf="title.hasError('required')">
          L'identifiant est obligatoire.
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
       <input type="password" matInput name="passForm" placeholder="Password" [required]="true" [(ngModel)]="password"
        #title="ngModel"
          /> 
       <mat-error *ngIf="title.hasError('required')">
         Le mot de passe est obligatoire.
       </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
       <input matInput name="mailForm" placeholder="Adresse e-mail" [required]="true" [(ngModel)]="mail"
        #title="ngModel"
          /> 
       <mat-error *ngIf="title.hasError('required')">
         Un email est nécéssaire 
       </mat-error>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" >
        Créer et valider mon compte
      </button>
  </div>
</form>
